<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 10.3</title>
</head>

<body>
    <button id="ubah">Ubah</button>
    <script>
        let buttonUbah = document.querySelector('#ubah')
        buttonUbah.addEventListener('click', () => {
            let colors = ['blue', 'red', 'green']
            let random = Math.round(Math.random() * 3)
            document.getElementsByTagName('body')[0].style.backgroundColor = `${colors[random]}`
        })
    </script>
</body>

</html>
