<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 4.2 - Febry Billiyagi Karsidi</title>

<body>
    <header style="background-color: blue; padding: 50px 0; border: 2px solid #333; border-radius: 5px; display: flex; justify-content: center; align-items: center;">Header</header>
    <nav style="background-color: greenyellow; padding: 20px 0; margin: 10px 0; border: 2px solid #333; border-radius: 5px; display: flex; justify-content: center; align-items: center;">Nav</nav>
    <main style="display: flex;">
        <article style="width: 70%; background-color: orange; padding: 80px 0; margin-right: 20px; border: 2px solid #333; border-radius: 5px; ">
            Article
            <section style="background-color: lightcoral; padding: 12px; margin: 10px 30px; border: 2px solid #333; border-radius: 5px">Section 1</section>
            <section style="background-color: lightcoral; padding: 12px; margin: 10px 30px; border: 2px solid #333; border-radius: 5px">Section 2</section>
            <section style="background-color: lightcoral; padding: 12px; margin: 10px 30px; border: 2px solid #333; border-radius: 5px">Section 3</section>
        </article>
        <aside style="width: 30%; background-color: aqua; border: 2px solid #333; border-radius: 5px; display: flex; justify-content: center; align-items: center;">Aside</aside>
    </main>
    <footer style="background-color: yellow; padding: 20px 0; margin: 10px 0; border: 2px solid #333; border-radius: 5px; display: flex; justify-content: center; align-items: center;">Footer</footer>
