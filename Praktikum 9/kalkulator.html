<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Kalkulator - Febry Billiyagi Karsidi TI 02</title>
</head>

<body>
    <div class="vh-100 d-flex justify-content-center align-items-center flex-column">
        <h3>Kalkulator</h3>
        <p>Oleh Febry Billiyagi - TI 02</p>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <input type="number" class="form-control mb-3" value="0" id="result" disabled>
                <div class="d-flex align-items-center">
                    <input type="text" id="first_num" class="form-control">
                    <select id="operator" class="mx-2">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <input type="text" id="second_num" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <script>
        let first_num = document.querySelector('#first_num');
        let second_num = document.querySelector('#second_num');
        let operator = document.querySelector('#operator');

        const math_operation = function (operator, first_num, second_num) {
            switch (operator) {
                case '-':
                    return first_num - second_num;
                    break;
                case '*':
                    return first_num * second_num;
                    break;
                case '/':
                    return first_num / second_num;
                    break;
                default:
                    return first_num + second_num;
                    break;
            }
        }

        const do_calculate = function () {
            document.querySelector('#result').value = math_operation(operator.value, parseInt(first_num.value), parseInt(second_num.value))
        }

        operator.addEventListener('change', function () {
            do_calculate()
        })
        first_num.addEventListener('change', function () {
            do_calculate()
        })
        second_num.addEventListener('change', function () {
            do_calculate()
        })
    </script>
</body>

</html>
